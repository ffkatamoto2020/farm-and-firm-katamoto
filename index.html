<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Farm & Firm かたもと</title>

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Hiragino Kaku Gothic ProN", "Noto Sans JP", sans-serif;
  color: #333;
  background: #ffffff;
}

/* ===== HERO ===== */

.hero {
  position: relative;
  width: 100%;
  height: 70vh;
  min-height: 520px;
  max-height: 760px;

  background-image: url("DSC00317.JPG");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;

  display: flex;
  align-items: flex-end;
  justify-content: flex-start;

  padding-left: 60px;
  padding-bottom: 70px;
}

.hero::before{
  content:"";
  position:absolute;
  inset:0;
  pointer-events:none;

  background: linear-gradient(
    35deg,
    rgba(0,0,0,0.42) 0%,
    rgba(0,0,0,0.28) 12%,
    rgba(0,0,0,0.14) 22%,
    rgba(0,0,0,0.06) 32%,
    rgba(0,0,0,0.00) 42%
  );
}

.hero-content {
  position: relative;
  z-index: 1;

  display: inline-block;
  max-width: 90%;

  background: transparent;
  padding: 0;
  border-radius: 0;
}

.hero h1 {
  margin: 0;                      /* ← これで標準の余計な余白が消える */
  font-size: 38px;
  font-weight: 500;
  letter-spacing: 2px;
  white-space: nowrap;
  text-shadow:
    0 2px 12px rgba(0,0,0,0.6),
    0 0 24px rgba(0,0,0,0.35);
}

.hero-sub {
  margin: 6px 0 0 0;              /* ← ここで距離を決める（6pxがおすすめ） */
  font-size: 28px;
  opacity: 0.95;
  text-shadow:
    0 2px 8px rgba(0,0,0,0.6);
}

/* ===== SECTION ===== */

section.content {
  width: 100%;
  max-width: 1100px;
  margin: 80px auto;
  padding: 0 40px;
}

h2 {
  border-left: 5px solid #5a7d3a;
  padding-left: 12px;
  margin-bottom: 25px;
  font-weight: 500;
}

footer {
  text-align: center;
  padding: 40px;
  background: #f2f2f2;
  font-size: 0.9em;
}
</style>
</head>

<body>

<section class="hero">
  <div class="hero-content">
    <h1>食べごろを、そのまま届ける。</h1>
    <p class="hero-sub">
      完熟収穫、朝採れ出荷。
    </p>
  </div>
</section>

<section class="content">
  <h2>私たちについて</h2>
  <p>
    Farm & Firm かたもとは、北海道でアスパラガスとカラフルミニトマトを栽培する農園です。
    日常の食卓に、少しの特別感を届けることを大切にしています。
  </p>
</section>

<footer>
  © 2026 Farm & Firm かたもと
</footer>

</body>
</html>

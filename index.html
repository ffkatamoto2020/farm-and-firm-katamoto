<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Farm & Firm かたもと</title>

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Hiragino Kaku Gothic ProN", "Noto Sans JP", sans-serif;
  color: #333;
  background: #ffffff;
}

/* ===== HERO ===== */

.hero {
  color: #fff;                 /* 念のため */
  position: relative;
  width: 100%;
  height: 70vh;
  min-height: 520px;
  max-height: 760px;

  background-image: url("DSC00317.JPG");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;

  display: flex;
  align-items: flex-end;
  justify-content: flex-start;

  padding-left: 60px;
  padding-bottom: 70px;

  overflow: hidden;            /* ::before はみ出し防止 */
}

/* 左下の角だけ濃く → 中央へ向かって “細く” 消える影 */
.hero::before{
  content:"";
  position:absolute;
  inset:0;
  pointer-events:none;
  z-index:0;

  /* ① 左下を起点に “扇形（くさび）” で伸びていく */
  background:
    conic-gradient(
      from 330deg at 0% 100%,
      rgba(0,0,0,0.42) 0deg,
      rgba(0,0,0,0.28) 18deg,
      rgba(0,0,0,0.12) 36deg,
      rgba(0,0,0,0.00) 60deg,
      rgba(0,0,0,0.00) 360deg
    );
}

/* 文字ブロック（座布団なし・文字だけ） */
.hero-content{
  position: relative;
  z-index: 1;

  display: inline-block;
  max-width: 90%;

  background: none;            /* 座布団を完全に無効化 */
  padding: 0;
  border-radius: 0;

  color: #fff;                 /* 念のため */
}

.hero h1{
  color:#fff;                  /* 念のため */
  margin: 0;
  font-size: 38px;
  font-weight: 500;
  letter-spacing: 2px;
  white-space: nowrap;

  text-shadow:
    0 2px 12px rgba(0,0,0,0.65),
    0 0 24px rgba(0,0,0,0.35);
}

.hero-sub{
  color:#fff;                  /* 念のため */
  margin: 6px 0 0 0;           /* タイトルとの間隔を詰める */
  font-size: 28px;             /* サブを大きめに */
  opacity: 0.98;

  text-shadow: 0 2px 8px rgba(0,0,0,0.65);
}

/* ===== SECTION ===== */

section.content {
  width: 100%;
  max-width: 1100px;
  margin: 80px auto;
  padding: 0 40px;
}

h2 {
  border-left: 5px solid #5a7d3a;
  padding-left: 12px;
  margin-bottom: 25px;
  font-weight: 500;
}

footer {
  text-align: center;
  padding: 40px;
  background: #f2f2f2;
  font-size: 0.9em;
}
</style>
</head>

<body>

<section class="hero">
  <div class="hero-content">
    <h1>食べごろを、そのまま届ける。</h1>
    <p class="hero-sub">
      完熟収穫、朝採れ出荷。
    </p>
  </div>
</section>

<section class="content">
  <h2>私たちについて</h2>
  <p>
    Farm & Firm かたもとは、北海道でアスパラガスとカラフルミニトマトを栽培する農園です。
    日常の食卓に、少しの特別感を届けることを大切にしています。
  </p>
</section>

<footer>
  © 2026 Farm & Firm かたもと
</footer>

</body>
</html>

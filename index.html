<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Farm & Firm かたもと</title>

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Hiragino Kaku Gothic ProN", "Noto Sans JP", sans-serif;
  color: #333;
  background: #ffffff;
}

/* ===== HERO ===== */

.hero {
  color: #fff;                 /* 念のため */
  position: relative;
  width: 100%;
  height: 70vh;
  min-height: 520px;
  max-height: 760px;

  background-image: url("DSC00317.JPG");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;

  display: flex;
  align-items: flex-end;
  justify-content: flex-start;

  padding-left: 60px;
  padding-bottom: 70px;

  overflow: hidden;            /* ::before はみ出し防止 */
}

/* 左下の角だけ濃く → 中央へ向かって “細く” 消える影 */
.hero::before{
  content:"";
  position:absolute;
  inset:0;
  pointer-events:none;
  z-index:0;

  /* ① 左下を起点に “扇形（くさび）” で伸びていく */
  background:
    conic-gradient(
      from 330deg at 0% 100%,
      rgba(0,0,0,0.42) 0deg,
      rgba(0,0,0,0.28) 18deg,
      rgba(0,0,0,0.12) 36deg,
      rgba(0,0,0,0.00) 60deg,
      rgba(0,0,0,0.00) 360deg
    );
}

/* 文字ブロック（座布団なし・文字だけ） */
.hero-content{
  position: relative;
  z-index: 1;

  display: inline-block;
  max-width: 90%;

  background: none;            /* 座布団を完全に無効化 */
  padding: 0;
  border-radius: 0;

  color: #fff;                 /* 念のため */
}

.hero h1{
  color:#fff;                  /* 念のため */
  margin: 0;
  font-size: 38px;
  font-weight: 500;
  letter-spacing: 2px;
  white-space: nowrap;

  text-shadow:
    0 2px 12px rgba(0,0,0,0.65),
    0 0 24px rgba(0,0,0,0.35);
}

.hero-sub{
  color:#fff;                  /* 念のため */
  margin: 6px 0 0 0;           /* タイトルとの間隔を詰める */
  font-size: 28px;             /* サブを大きめに */
  opacity: 0.98;

  text-shadow: 0 2px 8px rgba(0,0,0,0.65);
}

/* ===== SECTION ===== */

<section class="content" id="about">
  <div class="container">
    <div class="about-grid">
      <div class="about-copy">
        <p class="eyebrow">About</p>
        <h2>私たちについて</h2>

        <p class="lead">
          Farm &amp; Firm かたもとは、北海道でアスパラガスとカラフルミニトマトを栽培する直販農園です。<br>
          <strong>完熟収穫・朝採れ当日出荷</strong>で、食べごろをそのままお届けします。
        </p>

        <div class="feature-grid">
          <div class="feature">
            <h3>完熟で収穫</h3>
            <p>いちばんおいしい瞬間を見極めて収穫します。</p>
          </div>
          <div class="feature">
            <h3>朝採れ当日出荷</h3>
            <p>収穫したその日のうちに発送。鮮度が味になります。</p>
          </div>
          <div class="feature">
            <h3>彩りのギフト</h3>
            <p>5色のミニトマトを詰めた“宝石箱”シリーズも人気です。</p>
          </div>
        </div>

        <div class="cta-row">
          <a class="btn primary" href="#products">商品を見る</a>
          <a class="btn ghost" href="#story">農園のストーリー</a>
        </div>
      </div>

      <figure class="about-media">
        <img src="/images/about-01.webp" alt="Farm & Firm かたもとの農園の風景" loading="lazy">
        <figcaption>北海道の光と空気の中で、ゆっくり完熟させています。</figcaption>
      </figure>
    </div>

    <div class="trust">
      <div class="trust-item">
        <p class="trust-head">完熟収穫</p>
        <p class="trust-sub">食べごろ基準</p>
      </div>
      <div class="trust-item">
        <p class="trust-head">当日出荷</p>
        <p class="trust-sub">朝採れを発送</p>
      </div>
      <div class="trust-item">
        <p class="trust-head">カラフル</p>
        <p class="trust-sub">色も味も楽しい</p>
      </div>
    </div>
  </div>
</section>

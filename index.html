<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farm & Firm かたもと</title>

  <style>
    /* ===== Base ===== */
    :root{
      --bg:#fbfaf6;
      --surface:#fff;
      --text:#1f2a24;
      --muted:#5a6a61;
      --line:rgba(31,42,36,.12);

      --brand:#2f5b45;
      --brand2:#7a6a4a;

      --container:1100px;
      --px:clamp(16px,3vw,40px);
      --secY:clamp(56px,7vw,96px);

      --r-lg:20px;
      --r-md:14px;
      --shadow:0 18px 50px rgba(0,0,0,.10);
    }

    body{
      margin:0;
      font-family: -apple-system, BlinkMacSystemFont, "Hiragino Kaku Gothic ProN", "Hiragino Sans", "Noto Sans JP", sans-serif;
      color:var(--text);
      background:var(--bg);
      line-height:1.85;
    }

    .container{
      max-width:var(--container);
      margin:0 auto;
      padding:0 var(--px);
    }

    /* ===== HERO（あなたの現状を維持）===== */
    .hero{
      color:#fff;
      position:relative;
      width:100%;
      height:70vh;
      min-height:520px;
      max-height:760px;

      background-image:url("DSC00317.JPG");
      background-size:cover;
      background-position:center;
      background-repeat:no-repeat;

      display:flex;
      align-items:flex-end;
      justify-content:flex-start;

      padding-left:60px;
      padding-bottom:70px;

      overflow:hidden;
    }

    .hero::before{
      content:"";
      position:absolute;
      inset:0;
      pointer-events:none;
      z-index:0;

      background:
        conic-gradient(
          from 330deg at 0% 100%,
          rgba(0,0,0,0.42) 0deg,
          rgba(0,0,0,0.28) 18deg,
          rgba(0,0,0,0.12) 36deg,
          rgba(0,0,0,0.00) 60deg,
          rgba(0,0,0,0.00) 360deg
        );
    }

    .hero-content{
      position:relative;
      z-index:1;
      display:inline-block;
      max-width:90%;
      background:none;
      padding:0;
      border-radius:0;
      color:#fff;
    }

    .hero h1{
      margin:0;
      font-size:38px;
      font-weight:500;
      letter-spacing:2px;
      white-space:nowrap;
      text-shadow:
        0 2px 12px rgba(0,0,0,0.65),
        0 0 24px rgba(0,0,0,0.35);
    }

    .hero-sub{
      margin:6px 0 0;
      font-size:28px;
      opacity:.98;
      text-shadow:0 2px 8px rgba(0,0,0,0.65);
    }

    /* ===== SECTION（ここに“CSSだけ”を書く）===== */
    section.content{
      padding: var(--secY) 0;
    }

    section.content h2{
      border-left:4px solid var(--brand);
      padding-left:12px;
      margin:0 0 18px;
      font-weight:700;
      letter-spacing:.02em;
      font-size:clamp(20px,2.1vw,32px);
    }

    .eyebrow{
      margin:0 0 10px;
      font-size:12px;
      letter-spacing:.16em;
      text-transform:uppercase;
      color:var(--brand2);
    }

    .lead{
      margin:0 0 22px;
      color:var(--muted);
      font-size:clamp(15px,1.3vw,18px);
    }
    .lead strong{ color:var(--text); font-weight:800; }

    .about-grid{
      display:grid;
      grid-template-columns:1.05fr .95fr;
      gap:clamp(20px,4vw,44px);
      align-items:start;
    }

    .feature-grid{
      display:grid;
      gap:12px;
      margin:18px 0 22px;
    }

    .feature{
      background:rgba(255,255,255,.72);
      border:1px solid var(--line);
      border-radius:var(--r-md);
      padding:14px 16px;
      backdrop-filter:blur(6px);
    }
    .feature h3{
      margin:0 0 6px;
      font-size:clamp(16px,1.4vw,18px);
      line-height:1.4;
    }
    .feature p{
      margin:0;
      color:var(--muted);
      font-size:15px;
    }

    .about-media{
      margin:0;
      background:var(--surface);
      border:1px solid var(--line);
      border-radius:var(--r-lg);
      overflow:hidden;
      box-shadow:var(--shadow);
    }
    .about-media img{
      display:block;
      width:100%;
      height:auto;
      aspect-ratio:4/3;
      object-fit:cover;
    }
    .about-media figcaption{
      padding:12px 14px;
      font-size:13px;
      color:var(--muted);
      border-top:1px solid var(--line);
      background:rgba(251,250,246,.7);
    }

    .cta-row{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      margin-top:4px;
    }
    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      height:44px;
      padding:0 16px;
      border-radius:999px;
      text-decoration:none;
      font-weight:800;
      font-size:14px;
      letter-spacing:.02em;
      border:1px solid transparent;
      transition:transform .15s ease, box-shadow .15s ease;
    }
    .btn:active{ transform:translateY(1px); }
    .btn.primary{
      background:var(--brand);
      color:#fff;
      box-shadow:0 10px 24px rgba(47,91,69,.24);
    }
    .btn.ghost{
      background:rgba(255,255,255,.72);
      color:var(--text);
      border-color:var(--line);
    }

    .trust{
      margin-top:clamp(18px,3vw,28px);
      display:grid;
      grid-template-columns:repeat(3,1fr);
      gap:12px;
    }
    .trust-item{
      background:rgba(255,255,255,.72);
      border:1px solid var(--line);
      border-radius:var(--r-md);
      padding:14px;
    }
    .trust-head{
      margin:0;
      font-weight:900;
      color:var(--brand);
    }
    .trust-sub{
      margin:4px 0 0;
      color:var(--muted);
      font-size:13px;
    }

    footer{
      text-align:center;
      padding:34px var(--px);
      background:rgba(31,42,36,.06);
      font-size:.9em;
      color:var(--muted);
    }

    @media (max-width:900px){
      .hero{
        padding-left:18px;
        padding-bottom:22px;
        min-height:420px;
      }
      .hero h1{ font-size:28px; white-space:normal; }
      .hero-sub{ font-size:18px; }

      .about-grid{ grid-template-columns:1fr; }
      .about-media img{ aspect-ratio:16/10; }
      .trust{ grid-template-columns:1fr; }
    }
     /* ===== QUALITY SECTION ===== */
.feature-hero{
  padding: var(--secY) 0;
  position: relative;
  overflow: hidden;

  background:
    linear-gradient(to bottom, rgba(31,42,36,.35), rgba(31,42,36,.10)),
    url("/images/feature-bg.webp");
  background-size: cover;
  background-position: center;
}
.feature-hero__catch{
  margin: 0 0 18px;
  color: rgba(255,255,255,.96);
  font-weight: 800;
  letter-spacing: .02em;
  font-size: clamp(18px, 2vw, 28px);
  text-shadow: 0 10px 28px rgba(0,0,0,.35);
}

.feature-cards{
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: clamp(12px, 2vw, 18px);
  margin-top: 14px;
}

.glass-card{
  border-radius: 20px;
  border: 1px solid rgba(255,255,255,.28);
  background: rgba(251,250,246,.72);
  backdrop-filter: blur(10px);
  box-shadow: 0 18px 50px rgba(0,0,0,.16);
  padding: 16px;
}

.glass-card img{
  width: 100%;
  aspect-ratio: 4/3;
  object-fit: cover;
  border-radius: 12px;
  margin-bottom: 10px;
}

.feature-hero__cta{
  margin-top: 18px;
  display: flex;
  gap: 10px;
}

@media (max-width: 900px){
  .feature-cards{ grid-template-columns: 1fr; }
}
  </style>
</head>

<body>
  <section class="hero">
    <div class="hero-content">
      <h1>食べごろを、そのまま届ける。</h1>
      <p class="hero-sub">完熟収穫、朝採れ出荷。</p>
    </div>
  </section>

  <!-- ✅ここが「About」：styleの外＝bodyの中 -->
 <section class="feature-hero" id="quality">
  <div class="container">
    <p class="feature-hero__catch">健やかに育てることが、結果として美味しさになります。</p>

    <div class="feature-cards">
      <article class="glass-card">
        <h3>健やかに育つ環境づくり</h3>
        <img src="/images/quality-01.webp" alt="畑の環境づくりの様子" loading="lazy">
        <p>
          土づくりや水、日々の管理から。無理のない生育環境を整えています。
        </p>
      </article>

      <article class="glass-card">
        <h3>完熟収穫の美味しさ</h3>
        <img src="/images/quality-02.webp" alt="完熟のミニトマト" loading="lazy">
        <p>
          樹の上でしっかり熟してから収穫。濃く、自然な風味をお届けします。
        </p>
      </article>

      <article class="glass-card">
        <h3>手作業選別と朝採れ出荷</h3>
        <img src="/images/quality-03.webp" alt="カラフルミニトマトの詰め合わせ" loading="lazy">
        <p>
          一つひとつ選別し、朝採れをその日のうちに出荷。鮮度を保ったまま食卓へ。
        </p>
      </article>
    </div>

    <div class="feature-hero__cta">
      <a class="btn primary" href="https://example.com" target="_blank" rel="noopener">
        販売サイトで購入する
      </a>
      <a class="btn ghost" href="#about">農園について</a>
    </div>
  </div>
</section>
  
  <footer>© 2026 Farm &amp; Firm かたもと</footer>
</body>
</html>
